{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Instrumento</title>
  <link rel="stylesheet" href="{% static 'css/crear_instrumento_admin.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra superior -->
  <header class="top-bar">
    <div class="top-bar-container">
      <div class="logo-title">
        <img src="{% static 'fondos/logosena.png' %}" alt="Logo SENA" class="mini-logo">
        <h1 class="site-title">SUPER-ADMINISTRADOR</h1>
      </div>
      <nav class="top-menu">
        <a href="{% url 'eventos_gestion_instrumentos_superadmin' %}" class="logout-link">
          <i class="fa-solid fa-arrow-left"></i> Volver
        </a>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container form-image-layout">
    
    <!-- Imagen a la izquierda -->
    <div class="image-side">
      <img src="{% static 'fondos/imagen2.jpg' %}" alt="Imagen decorativa" class="form-image">
    </div>

    <!-- Formulario a la derecha -->
    <div class="form-side">
      <div class="events-header">
        <h2>Crear instrumento de evaluaci√≥n para el evento: 
          <span style="color:#1E5E37;">{{ evento.nombre }}</span>
        </h2>
      </div>

      <div class="form-card">
        <form method="post" enctype="multipart/form-data" class="formulario">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn primary-btn">
            <i class="fa-solid fa-plus"></i> Crear instrumento
          </button>
        </form>
      </div>
    </div>

  </div>

</body>
</html>
{% endblock %}
