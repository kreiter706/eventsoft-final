{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventos</title>
  <link rel="stylesheet" href="{% static 'css/eventos_admin.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Barra superior -->
  <header class="top-bar">
    <div class="top-bar-container">
      <div class="logo-title">
        <img src="{% static 'fondos/logosena.png' %}" alt="Logo SENA" class="mini-logo">
        <h1 class="site-title">ADMINISTRADOR</h1>
      </div>
      <nav class="top-menu">
        <a href="{% url 'inicio_admin' %}" class="logout-link">
          <i class="fa-solid fa-arrow-left"></i> Volver
        </a>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="container">
    <div class="events-header">
      <h2>Lista de Eventos</h2>
    </div>

    <table class="events-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for evento in eventos %}
        <tr>
          <td>{{ evento.nombre }}</td>
          <td>
            <a href="{% url 'cargar_programacion_evento' evento.id %}" class="btn primary-btn">
              <i class="fa-solid fa-calendar-plus"></i> Cargar programaci√≥n
            </a>
            <a href="{% url 'asistentes_inscritos_evento' evento.id %}" class="btn secondary-btn">
              <i class="fa-solid fa-users"></i> Ver asistentes
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="empty-message">No hay eventos disponibles.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
