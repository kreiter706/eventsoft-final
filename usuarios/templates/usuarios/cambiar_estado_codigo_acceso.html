{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar estado del código de acceso</title>
    <link rel="stylesheet" href="{% static 'css_generales/inicio_admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-container">
            <div class="logo-title">
                <img src="{% static 'fondos/logosena.png' %}" alt="Logo SENA" class="mini-logo">
                <h1 class="site-title">SUPER-ADMINISTRADOR</h1>
            </div>
            <nav class="top-menu">
                <a href="{% url 'logout' %}" class="logout-link">
                    <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                </a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="welcome-card">
            <h2>Cambiar estado del código de acceso</h2>
            <p><i class="fa-solid fa-user-gear"></i> Administrador: {{ usuario.username }} ({{ usuario.email }})</p>
        </div>

        <form method="post" class="form-card">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="action-btn"><i class="fa-solid fa-save"></i> Guardar</button>
            <a href="{% url 'gestionar_admins' %}" class="action-btn"><i class="fa-solid fa-arrow-left"></i> Cancelar</a>
        </form>
    </div>
</body>
</html>
