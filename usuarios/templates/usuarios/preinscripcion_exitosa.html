{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preinscripción Exitosa</title>
    <link rel="stylesheet" href="{% static 'css_generales/preinscripcion_exitosa.html.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- Barra superior -->
<header class="top-bar">
  <div class="top-bar-container">
    <div class="logo-title">
      <img src="{% static 'fondos/logosena.png' %}" alt="Logo SENA" class="mini-logo">
      <h1 class="site-title">PARTICIPANTE</h1>
    </div>
    <nav class="top-menu">
      <a href="{% url 'mis_inscripciones' %}" class="menu-link profile-btn"><i class="fa-solid fa-arrow-left"></i> Volver</a>
      <a href="{% url 'logout' %}" class="menu-link logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </div>
</header>

<!-- Contenedor principal -->
<div class="content-wrapper">
  <div class="container card success-message">
      {% if mensaje %}
          <h2 class="header"><i class="fa-solid fa-circle-check"></i> ¡Datos cambiados exitosamente!</h2>
          <p class="message-text">{{ mensaje }}</p>
      {% else %}
          <h2 class="header"><i class="fa-solid fa-circle-check"></i> ¡Datos cambiados exitosamente!</h2>
      {% endif %}
      <a href="{% url 'mis_inscripciones' %}" class="btn back-btn"><i class="fa-solid fa-arrow-left"></i> Volver</a>
  </div>

</body>
</html>
