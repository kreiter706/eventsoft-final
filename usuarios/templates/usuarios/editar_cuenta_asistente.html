{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar cuenta - Asistente</title>
  <link rel="stylesheet" href="{% static 'css/editar_cuenta_asistente.css' %}">
</head>
<body>
  <!-- Fondo animado decorativo -->
  <div class="fondo-animado"></div>

  <!-- Contenedor principal -->
  <div class="editar-cuenta-container">
    <h1>Editar cuenta</h1>

    <!-- Formulario para editar datos -->
    <form method="post">
      {% csrf_token %}
      
      <!-- Campo: Nombre -->
      <div class="form-group">
        <label for="id_nombre">Nombre:</label>
        <input 
          type="text" 
          id="id_nombre" 
          name="nombre" 
          value="{{ user.first_name }}" 
          required
        >
      </div>

      <!-- Campo: Correo -->
      <div class="form-group">
        <label for="id_email">Correo electr칩nico:</label>
        <input 
          type="email" 
          id="id_email" 
          name="email" 
          value="{{ user.email }}" 
          required
        >
      </div>

      <!-- Campo: Nueva contrase침a -->
      <div class="form-group">
        <label for="id_password">Nueva contrase침a:</label>
        <input 
          type="password" 
          id="id_password" 
          name="password" 
          placeholder="Dejar en blanco para no cambiar"
        >
      </div>

      <!-- Botones de acci칩n -->
      <div class="botones">
        <button type="submit" class="btn-asistente">
          Guardar cambios
        </button>
        <a href="{% url 'perfil_asistente' %}" class="btn-asistente-secundario">
          Cancelar
        </a>
      </div>
    </form>
  </div>
</body>
</html>
